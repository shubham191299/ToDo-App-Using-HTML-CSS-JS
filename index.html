<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Todo List</h1>
        <form>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button type="button" class="addTask">Add Task</button>
        </form>
        
        <div class="wrapper">
            <div class="left">
                <ul id="taskList">
                    
                </ul>
            </div>
            <div class="right">
                <div class="innerRightTop time"></div>
                <div class="innerRightBottom date"></div>
                <div class="year"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
